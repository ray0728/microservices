<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="icon" href="/global/img/core-img/favicon.ico">
    <link rel="stylesheet" href="/global/css/style.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-9">
            <h3>Join Simple Life</h3>
            <blockquote class="blockquote">
                <p th:text="${quot.desc}"></p>
                <footer class="blockquote-footer" th:text="${quot.author + '【' + quot.source + '】'}"></footer>
            </blockquote>
            <h5>Create your personal account</h5>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${errinfo != null}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span th:utext="${'<strong>Failed! </strong>' + errinfo}"></span>
            </div>
            <form role="form" action="#" th:action="@{/join}" th:object="${account}" method="post">
                <div class="row">
                    <div class="col-12">
                        <div class="group">
                            <input type="text" th:field="*{principal}" required>
                            <label>Username</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="group">
                            <input type="email" th:field="*{email}" required>
                            <p class="help-block">We’ll occasionally send updates about your account to this inbox.
                                We’ll
                                never share
                                your email address with anyone.</p>
                            <label>Email address</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="group">
                            <input type="password" th:field="*{credentials}" required>
                            <p class="help-block">Make sure it's more than 15 characters OR at least 8 characters
                                including
                                a number and a lowercase letter.</p>
                            <label>Password</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="group">
                            <input type="text" th:field="*{profile}">
                            <label>Profile</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn original-btn">Create an account</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="public::sidebar"></div>
        <div th:include="public::bottombar"></div>
        <script src="/global/js/jquery-2.2.4.min.js"></script>
        <script src="/global/js/popper.min.js"></script>
        <script src="/global/bootstrap/js/bootstrap.min.js"></script>
        <script src="/global/js/plugins.js"></script>
        <script src="/global/js/active.js"></script>
</body>
</html>
