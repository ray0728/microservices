<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/global/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/global/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/global/summernote/summernote-bs4.css">
    <link rel="stylesheet" href="/global/css/style.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="container">
    <form role="form" action="#" th:action="@{/log}" th:object="${logfile}" method="post">
        <div class="container mb-1">
            <div class="row">
                <label class="col-1">Title</label>
                <input type="text" class="col-11">
            </div>
            <label for="type">Classifier</label>
            <div class="btn-group" id="type">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Create New
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Create New</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item">Link 1</a>
                    <a class="dropdown-item">Link 2</a>
                </div>
            </div>
        </div>
        <div id="summernote"></div>
        <div class="btn-group mt-2">
            <button type="button" class="btn btn-primary mr-1">Preview</button>
            <button type="submit" class="btn btn-success">Publish</button>
        </div>
    </form>
</div>
<div th:include="public::bottombar"></div>
<script src="/global/js/jquery-3.3.1.min.js"></script>
<script src="/global/js/popper.min.js"></script>
<script src="/global/bootstrap/js/bootstrap.min.js"></script>
<script src="/global/summernote/summernote-bs4.min.js"></script>
<script src="/global/js/richeditor.js"></script>
<script>
    $(document).ready(function () {
        initEditor("write here...");
    });
</script>
</body>
</html>
