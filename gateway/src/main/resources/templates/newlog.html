<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/global/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/global/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/global/summernote/summernote-bs4.css">
    <link rel="stylesheet" href="/global/css/style.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="container">
    <form id="logform" role="form" action="#" th:action="@{/log}" th:object="${logfile}" method="post">
        <div class="d-flex mb-1">
            <p class="font-weight-bold mr-1 my-auto">Title</p>
            <input type="text" class="flex-grow-1">
        </div>
        <div class="d-flex mb-1">
            <p class="my-auto ml-auto mr-1 font-weight-bold">Category</p>
            <select id="category">
                <option th:each="category:${categories}" th:value="${category.cid}" th:text="${category.desc}"></option>
            </select>
            <button type="button" class="btn fa fa-plus" data-toggle="modal" data-target="#addLogType"></button>
        </div>
        <div id="summernote"></div>
        <div class="mt-2 d-flex">
            <div class="btn-group ml-auto">
                <button type="button" class="btn btn-primary mr-1">Preview</button>
                <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
        <input type="hidden" id="code" value="">
    </form>
</div>
<div th:include="public::bottombar"></div>
<div class="modal" id="addLogType">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create category</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body d-flex">
                <input placeholder="set up a new category for your unique article" id="classifier" class="flex-fill">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addcategory(this)">Create category</button>
            </div>
        </div>
    </div>
</div>
<script src="/global/js/jquery-3.3.1.min.js"></script>
<script src="/global/js/popper.min.js"></script>
<script src="/global/bootstrap/js/bootstrap.min.js"></script>
<script src="/global/summernote/summernote-bs4.min.js"></script>
<script src="/global/summernote/plugin/summernote-ext-myvideo.js"></script>
<script src="/global/js/logeditor.js"></script>
</body>
</html>
