<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="icon" href="/global/img/core-img/favicon.ico">
    <link rel="stylesheet" href="/global/video-js/video-js.min.css">
    <link rel="stylesheet" href="/global/css/style.css">
    <link rel="stylesheet" href="/global/css/log.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="single-blog-wrapper section-padding-0-100">
    <div class="single-blog-area blog-style-2 mb-50">
        <div class="single-blog-thumbnail">
            <img th:src="${log.cover}" alt="">
            <div class="post-tag-content">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="post-date">
                                <a th:utext="${'<span>' + log.year + '</span>' + log.day + '<span>' + log.month +'</span>'}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9">
                <div class="single-blog-area blog-style-2 mb-50">
                    <!-- Blog Content -->
                    <div class="single-blog-content">
                        <div class="line"></div>
                        <a th:href="${'/blog/cate?cid=' + log.category.cid}" class="post-tag"
                           th:text="${log.category.desc}"></a>
                        <h4><a th:text=${title} class="post-headline mb-0"></a></h4>
                        <div class="post-meta mb-50">
                            <p>By <a href="#" th:text="${author.name}"></a></p>
                            <p th:text="${log.comments_num + ' comments'}"></p>
                        </div>
                        <div th:utext="${context}"></div>
                    </div>
                </div>
                <div class="blog-post-author mt-100 d-flex">
                    <div class="author-thumbnail">
                        <img src="img/bg-img/b6.jpg" alt="">
                    </div>
                    <div class="author-info">
                        <div class="line"></div>
                        <span class="author-role">Author</span>
                        <h4><a th:href='${"/author?id=" + author.id}' class="author-name" th:text="${author.name}"></a>
                        </h4>
                        <p th:text="${author.desc}"></p>
                    </div>
                </div>
                <div class="comment_area clearfix mt-70" th:if="${log.comments_num > 0}">
                    <h5 class="title">Comments</h5>
                    <ol>
                        <li class="single_comment_area" th:each="reply:${replies}">
                            <!-- Comment Content -->
                            <div class="comment-content d-flex">
                                <!-- Comment Author -->
                                <div class="comment-author">
                                    <img src="img/bg-img/b7.jpg" alt="author">
                                </div>
                                <!-- Comment Meta -->
                                <div class="comment-meta">
                                    <a class="post-date" th:utext="${'<span>' + reply.year + '</span>' + reply.day + '<span>' + reply.month +'</span>'}"></a>
                                    <p><a class="post-author" th:text="${reply.username}"></a></p>
                                    <p th:text="${reply.msg}"></p>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
                <div class="post-a-comment-area mt-70">
                    <h5>Leave a reply</h5>
                    <!-- Reply Form -->
                    <form action="/blog/api/reply/new" method="post">
                        <div class="row">
                            <input hidden="hidden" name="id" th:value="${log.id}">
                            <div class="col-12 col-md-6">
                                <div class="group">
                                    <input type="text" name="name" id="name" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Name</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="group">
                                    <input type="email" name="email" id="email" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="group">
                                    <textarea name="message" id="message" required></textarea>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Comment</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn original-btn">Reply</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div th:include="public::sidebar"></div>
        </div>
    </div>
</div>
<div th:include="public::bottombar"></div>
<script src="/global/js/jquery-2.2.4.min.js"></script>
<script src="/global/js/popper.min.js"></script>
<script src="/global/bootstrap/js/bootstrap.min.js"></script>
<script src="/global/video-js/video.min.js"></script>
<script src="/global/js/plugins.js"></script>
<script src="/global/js/active.js"></script>
<script src="/global/js/logshow.js"></script>
</body>
</html>
