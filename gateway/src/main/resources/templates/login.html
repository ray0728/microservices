<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${title}"></title>
    <link rel="icon" href="/global/img/core-img/favicon.ico">
    <link rel="stylesheet" href="/global/css/style.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-9">
            <h5>Sign in to Simple Life</h5>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${msg != null}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span th:utext="${'<strong>Failed! </strong>' + msg}"></span>
            </div>
            <br/>
            <form role="form" action="/login" method="post">
                <div class="row">
                    <div class="col-12">
                        <div class="group">
                            <input id="username" type="text" name="username" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Username or email address</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="group">
                            <input id="password" type="password" name="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn original-btn">Sign in</button>
                    </div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                </div>
            </form>
            <br/>
            <span>New to Simple Life?</span>
            <a href="join"> Create an account. </a>
        </div>
        <div class="col-12 col-lg-3" th:include="public::sidebar"></div>
    </div>
</div>
<div th:include="public::bottombar"></div>
<script src="/global/js/jquery-2.2.4.min.js"></script>
<script src="/global/js/popper.min.js"></script>
<script src="/global/bootstrap/js/bootstrap.min.js"></script>
<script src="/global/js/plugins.js"></script>
<script src="/global/js/active.js"></script>
<script src="/global/js/events.js"></script>
</body>
</html>
