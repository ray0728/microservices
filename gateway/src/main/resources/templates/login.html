<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/global/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/global/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/global/css/style.css">
</head>
<body>
<div th:include="public::topbar"></div>
<div class="container">
    <h1>Sign in to RCircle</h1>
    <form class="form-horizontal" role="form" action="/login" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-4 col-md-4 control-label">Username or email address</label>
            <div class="col-sm-8 col-md-8">
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 col-md-4 control-label">Password</label>
            <div class="col-sm-8 col-md-8">
                <input type="password" name="password" id="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-md-offset-2 col-sm-8 col-md-8">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <span>New to RCircle?</span>
    <a href="join"> Create an account. </a>
</div>
<div th:include="public::bottombar"></div>
<script src="/global/js/jquery-3.3.1.min.js"></script>
<script src="/global/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
